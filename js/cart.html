<!DOCTYPE html>
<html>
    <head>
        <title>cart</title>
    </head>
    <body>
        <button onclick="showQuantity()">show quantity</button>
        <button onclick="addtocart()">
            Add to cart
        </button>
        <button onclick="updateCart(2)">+2</button>
        <button onclick="updateCart(3)">+3</button>
        <button onclick="resetCart()">Reset Cart</button>
        <script>
            let cartQuantity = 0;
            
            function showQuantity() {
                console.log(`Cart quantity: ${cartQuantity}`);
            }
            function addtocart(){
                cartQuantity = cartQuantity+1
                console.log(`Cart quantity: ${cartQuantity}`);
            }
            function updateCart(amount) {
                cartQuantity += amount;
                console.log(`Cart quantity: ${cartQuantity}`);
            }

            function resetCart() {
                cartQuantity = 0;
                console.log(`Cart quantity: ${cartQuantity}`);
            }
        </script>
    </body>
</html>
