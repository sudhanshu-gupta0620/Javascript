<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        table {
            background-color: black;
            width: 600px;
            height: 100px;
            margin: 20px auto;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 16px;
        }
        #result, #score {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <td><button onclick="play('rock')">Rock</button></td>
            <td><button onclick="play('paper')">Paper</button></td>
            <td><button onclick="play('scissor')">Scissor</button></td>
        </tr>
    </table>

    <div id="result"></div>
    <div id="score"></div>

    <script>
        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function getComputerChoice() {
            const random = Math.random();
            if (random < 1 / 3) return 'rock';
            else if (random < 2 / 3) return 'paper';
            else return 'scissor';
        }

        function play(playerChoice) {
            const computerChoice = getComputerChoice();
            let result = '';

            if (playerChoice === computerChoice) {
                result = 'It\'s a tie!';
                score.ties++;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissor') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissor' && computerChoice === 'paper')
            ) {
                result = 'You win!';
                score.wins++;
            } else {
                result = 'Computer wins!';
                score.losses++;
            }

            document.getElementById('result').innerHTML = `
                You chose <strong>${playerChoice}</strong>. 
                Computer chose <strong>${computerChoice}</strong>.<br>
                <strong>${result}</strong>
            `;

            document.getElementById('score').innerHTML = `
                Wins: ${score.wins} | Losses: ${score.losses} | Ties: ${score.ties}
            `;
        }
    </script>

</body>
</html>
